<H1 ALIGN="CENTER">Genesis</H1>

<P><B>1,1</B> In the beginning God created the heaven and the earth.
<B>1,2</B> Now the earth was unformed and void, and darkness was upon the face of the deep; and the spirit of God hovered over the face of the waters.
<B>1,3</B> And God said: 'Let there be light.' And there was light.
